apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-aerospace
  namespace: rag-aerospace
spec:
  replicas: 2
  selector:
    matchLabels: { app: rag-aerospace }
  template:
    metadata:
      labels: { app: rag-aerospace }
    spec:
      containers:
        - name: api
          image: ghcr.io/YOUR_USER/rag-aerospace:latest
          ports: [{ name: http, containerPort: 8000 }]
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef: { name: openai-secret, key: api_key }
            - name: EMBED_MODEL
              value: text-embedding-3-large
            - name: MILVUS_HOST
              value: milvus-standalone.milvus.svc.cluster.local
            - name: MILVUS_PORT
              value: "19530"
          readinessProbe:
            httpGet: { path: /metrics, port: http }
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests: { cpu: "250m", memory: "512Mi" }
            limits:   { cpu: "1",    memory: "1Gi" }
