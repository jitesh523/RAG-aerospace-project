apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-aerospace
spec:
  ingressClassName: nginx
  rules:
    - host: rag.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rag-aerospace
                port: { number: 80 }
