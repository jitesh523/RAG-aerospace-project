name: Offline Evaluation

on:
  schedule:
    - cron: '0 3 * * 1' # Every Monday at 03:00 UTC
  workflow_dispatch:

jobs:
  offline-eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install prometheus-client boto3 || true
      - name: Run offline evaluation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PUSHGATEWAY_URL: ${{ secrets.PUSHGATEWAY_URL }}
          EVAL_GOLDEN_PATH: ./eval/golden.jsonl
        run: |
          python -m src.eval.offline_eval > offline_eval_result.json || echo '{"ok": false}' > offline_eval_result.json
      - name: Upload eval result artifact
        uses: actions/upload-artifact@v4
        with:
          name: offline-eval-result
          path: offline_eval_result.json
